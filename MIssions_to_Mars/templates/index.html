<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Mission to Mars</title>
  

</head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href=""><strong>Mission to Mars: Dashboard</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/scraper">Re-scrape</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-start">
        <div class = "col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Latest News:
                <small class="text-muted">"{{ mars_stuff.title }}"</small>
              </h5>
              <p class="card-text">{{mars_stuff.news}}</p>
            </div>
          </div>  
        </div>
      </div>
    
    <div class = "container-fluid">
      <div class="row align-items-start">
        <div class = "col-sm-6">
          <br>
          <h3>Mars Hemispheres</h3>
            <div class="row row-cols-1 row-cols-sm-2 g-0">
            {% for item in more_mars %}
              <div class="col">
                <div class="card">
                  <img src={{item.img_url|safe}} class="card-img-top" alt="">
                  <div class="card-body">
                    <p class="card-text">{{item.title}}</p>
                  </div>
                </div>
              </div>
            {% endfor %}
            </div>
        </div>
        <div class = "col-sm-6">
          <br>
          <h3>Today's featured picture:</h3>
            <figure class="figure">
              <img src={{mars_stuff.image}} class="figure-img img-fluid rounded" alt="...">
              <figcaption class="figure-caption">From: spaceimage-mars.com)</figcaption>
            </figure>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-6">
          <table class = "table table-striped">
          {{mars_stuff.table | safe}}
          </table>t  
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
